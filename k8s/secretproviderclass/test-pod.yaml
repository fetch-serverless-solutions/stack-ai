apiVersion: v1
kind: Pod
metadata:
  name: secrets-test-pod
  namespace: supabase
spec:
  serviceAccountName: supabase-secrets-sa # Use the SA with IRSA permissions
  containers:
    - name: busybox
      image: busybox:latest
      command: ["sleep", "3600"]
      volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
  volumes:
    - name: secrets-store
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: supabase-secrets-dashboard