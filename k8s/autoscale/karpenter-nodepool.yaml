---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  # AMI Family
  amiFamily: AL2
  
  # AMI Selector (REQUIRED in v1.0+)
  amiSelectorTerms:
    - alias: al2@latest  # Use latest EKS-optimized Amazon Linux 2 AMI
  
  # IAM Role
  role: KarpenterNodeRole-test-ai-cluster
  
  # Subnet selection
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: test-ai-cluster
  
  # Security group selection
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: test-ai-cluster
  
  # Block device mappings
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 50Gi
        volumeType: gp3
        encrypted: true
        deleteOnTermination: true
  
  # Metadata options
  metadataOptions:
    httpEndpoint: enabled
    httpTokens: required
    httpPutResponseHopLimit: 2
  
  # Tags
  tags:
    Name: karpenter-node
    Environment: production
    ManagedBy: karpenter
    Cluster: test-ai-cluster

---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand", "spot"]
        
        - key: node.kubernetes.io/instance-type
          operator: In
          values:
            - t3.medium
            - t3.large
            - t3.xlarge
      
      # Reference to EC2NodeClass (MUST include group and kind)
      nodeClassRef:
        group: karpenter.k8s.aws  # REQUIRED
        kind: EC2NodeClass         # REQUIRED
        name: default
  
  # Resource limits
  limits:
    cpu: "1000"
    memory: 2000Gi
  
  # Disruption settings
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 30s